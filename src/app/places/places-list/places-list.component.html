<app-search-bar></app-search-bar>
<!--Main layout-->
<main class="pt-5">
  <div class="container">

    <!--Kết quả search-->
    <section class="card wow fadeIn">
      <div class="card-body text-black text-center py-5 px-5">
        <h4>
          Kết quả tìm kiếm: {{size}} kết quả
        </h4>
      </div>
    </section>
    <!--/Kết quả search-->

    <hr class="my-5">

    <!--Section: Cards-->
    <section class="text-center">

      <!--Grid row-->
      <div class="row mb-4 wow fadeIn">

        <!--Grid column-->
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let place of places">

          <!--Card-->
          <div class="card">

            <!--Card image-->
            <div class="view overlay" style="height: 300px;">
              <div class="card-header">
                <h4><span class="badge badge-pill badge-success">{{place.roleOfPlaceName}}</span></h4>
              </div>
              <img src="{{place.imageLarge}}" class="card-img-top" alt="">
              <a (click)="placeDetail(place.placeID)" target="_blank">
                <div class="mask rgba-white-slight"></div>
              </a>
            </div>

            <!--Card content-->
            <div class="card-body">
              <!--Title-->
              <h4 style="height: 80px;" class="card-title">{{place.title}}</h4>
              <!--Text-->
              <p class="card-text">{{place.bedRooms}} phòng ngủ - {{place.toilets}} phòng vệ sinh - {{place.area}} m²
              </p>
              <h5 class="card-title"> {{place.district}}</h5>
              <h4 class="card-title">{{place.price}} vnđ</h4>
              <a (click)="placeDetail(place.placeID)" class="btn btn-primary btn-md">Xem chi tiết
                <i class="fas fa-play ml-2"></i>
              </a>
            </div>

          </div>
          <!--/.Card-->
        </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->



      <!--Pagination-->
      <nav class="d-flex justify-content-center wow fadeIn">
        <ul class="pagination pg-blue">

          <!--Arrow left-->
          <li class="page-item disabled">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>

          <li class="page-item active">
            <a class="page-link" href="#">1
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">2</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">3</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">4</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">5</a>
          </li>

          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
      <!--Pagination-->

    </section>
    <!--Section: Cards-->

  </div>
</main>
<!--Main layout-->
<script>
  $('li').click(function() {
  $(this).addClass('active').siblings().removeClass('active');
});

</script>
