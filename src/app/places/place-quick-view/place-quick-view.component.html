          <!--Card-->
          <mat-card class="d-flex">
            <a (click)="sharedService.placeDetail(place.placeID)">
              <!--Card image-->
              <div class="view overlay zoom" style="height: 250px;">
                <img [src]="place.imageLarge" class="img-thumbnail" alt="zoom">
                <div class="mask flex-center   waves-light">
                  <p class="white-text">Xem</p>
                </div>
              </div>
              <mat-card-header>
                <mat-card-title style="height: 56px;">{{place?.title | slice:0:55}}</mat-card-title>
              </mat-card-header>
              <!--Card content-->
              <mat-card-content>
                <!--Text-->
                <div class="h5">
                  <span class="badge badge-pill badge-info">{{place.roleOfPlaceName}}</span>
                </div>

                <p>{{place.bedRooms}} phòng ngủ - {{place.toilets}} phòng vệ sinh - {{place.area}} m²
                </p>
                <mat-card-title class=" h5">
                  <i class="fas fa-map-marker-alt grey-text"></i> {{place.district}}
                </mat-card-title>
                <mat-card-title class="h4"> {{place.price| number}} vnđ</mat-card-title>

              </mat-card-content>
            </a>
          </mat-card>
          <!--/.Card-->
