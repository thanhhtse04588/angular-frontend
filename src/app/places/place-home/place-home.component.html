<div style="margin-top: -100px;">
  <mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
    <mdb-carousel-item *ngFor="let img of imgSlide">
      <div class="view w-100" style="height: 70vh;">
        <img class="d-block img-fluid" [src]="img" alt="First slide">
        <div class="mask rgba-black-light waves-light"></div>
      </div>
      <div class="carousel-caption h-50 my-auto">
        <div class="mb-4 h1">
          <strong>Bất động sản sạch</strong>
        </div>
        <p>
          <strong>Đáp ứng mọi tiêu chí của chủ nhà lẫn người thuê</strong>
        </p>
        <p class="mb-4 d-none d-md-block">
          <strong>Hãy trở thành khách hàng của chúng tôi để nhận được những dịch vụ tốt nhất.</strong>
        </p>
      </div>
    </mdb-carousel-item>
  </mdb-carousel>

  <app-places-list></app-places-list>

  <div class="container">
    <hr class="mt-3 mb-5">
    <!--Section: Cards-->
    <section class="text-center">
      <div class="mb-5 h3">Tin nhà cho thuê nổi bật trên trang</div>
      <div class="row">

        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let place of places">
          <app-place-quick-view [place]="place"></app-place-quick-view>
        </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->
    </section>
  </div>
</div>
