<div class="dropzone" 
     dropzone
     (hovered)="toggleHover($event)"
     (dropped)="onDrop($event)"
     [class.hovering]="isHovering">
     <p>Kéo và thả ảnh vào đây</p>
</div>
<div *ngFor="let file of files">
  <upload-task [file]="file" (onUpload)='onUploadedFile($event)'></upload-task>
</div>
