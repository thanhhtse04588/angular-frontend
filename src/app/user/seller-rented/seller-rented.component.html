<body class="grey lighten-3 min-vh-100  wow fadeIn">
  <div class="container">
    <div class="row py-5">
      <!--Grid column-->
      <div class="col-md-3 ">
        <app-seller-menu></app-seller-menu>
      </div>
      <!--Grid column-->
      <div class="col-md-9 ">

        <div class="text-center mb-3 ">
          <div class="h3 text-center">DANH SÁCH NHÀ ĐÃ ĐƯỢC THUÊ</div>
          <p>(Quý vị có thể quản lý, tìm kiếm nhà đã được thuê ở đây)</p>
        </div>

        <div *ngFor="let item of posts">
          <mat-card *ngIf="isRented(item.statusID)" class="mb-3">
            <a (click)="sharedService.placeDetail(item.id)">
              <mat-card-content>
                <div class="row">
                <div class="col-md-5 view overlay zoom">
                  <img [src]="item.imageLarge" style="height: 200px;" class="img-thumbnail" alt="zoom">
                  <div class="mask flex-center   waves-light">
                    <p class="white-text">Xem</p>
                  </div>
                </div>
                <div class="col-md-7 d-flex align-items-start flex-column">
                  <div class="mb-auto d-flex w-100">
                    <div class="mr-auto">
                      <mat-card-title>
                        <div class="h5">{{item.title}}</div>
                      </mat-card-title>
                      <div>
                        <p><strong>Địa chỉ: </strong>{{item.address |slice:0:100}}</p>
                        <p><strong>Ngày đăng: </strong> {{item.datePost | date:'M/d/yyyy' }}</p>
                      </div>
                    </div>
                  </div>

                  <div class="h5">Giá: {{item.price| number}} vnđ</div>
                </div>
                </div>
              </mat-card-content>
            </a>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</body>
