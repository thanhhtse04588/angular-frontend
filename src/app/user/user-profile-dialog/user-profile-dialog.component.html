<h1 mat-dialog-title>Thông tin người dùng</h1>
<div mat-dialog-content *ngIf="user">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar style="background-size: cover;background-image: url('{{user.avatarLink}}')"></div>
      <mat-card-title>
        {{user.name}}
      </mat-card-title>
      <mat-card-subtitle>
        {{user.statusName}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item><strong>Giới tính</strong> : {{user.gender}} </mat-list-item>
        <mat-list-item><strong>Địa chỉ</strong> : {{user.address}}</mat-list-item>
        <mat-list-item><strong>Số điện thoại</strong>: {{user.phoneNumber}}</mat-list-item>
        <mat-list-item><strong>Email</strong>: {{user.email}}</mat-list-item>
    </mat-list>
    </mat-card-content>
  </mat-card>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Đóng</button>
</div>
