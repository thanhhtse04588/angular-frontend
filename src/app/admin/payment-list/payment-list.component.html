<div class="container-fluid mt-5  wow fadeIn">

    <div class="card" >
      <div class="card-header text-center  h5"><strong>Quản lý lịch sử thanh toán online</strong></div>
      <mat-form-field class="w-100">
        <mat-label>Lọc</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Đang chờ">
      </mat-form-field>
      <table mat-table matSort [dataSource]="dataSource" class="table-hover w-100">


        <ng-container matColumnDef="userID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Mã người dùng</th>
          <td mat-cell *matCellDef="let element"> {{element.userID}} </td>
        </ng-container>
        <ng-container matColumnDef="placeID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Mã nhà</th>
          <td mat-cell *matCellDef="let element"> {{element.placeID}} </td>
        </ng-container>
        <ng-container matColumnDef="orderID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Mã đơn</th>
          <td mat-cell *matCellDef="let element"> {{element.orderID}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Trạng thái</th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
        <ng-container matColumnDef="payerID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>payerID</th>
          <td mat-cell *matCellDef="let element"> {{element.payerID}} </td>
        </ng-container>
        <ng-container matColumnDef="money">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Số tiền</th>
          <td mat-cell *matCellDef="let element"> {{element.money}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nội dung</th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <ng-container matColumnDef="createTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Ngày tạo</th>
          <td mat-cell *matCellDef="let element"> {{element.createTime | date:"short"}} </td>
        </ng-container>


        <tr  mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
