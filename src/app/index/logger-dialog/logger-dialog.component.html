<div class="text-center">
  <h1 mat-dialog-title *ngIf="data.status"><i class="fas fa-check text-success"></i> Thành công</h1>
  <h1 mat-dialog-title *ngIf="!data.status"><i class="fas fa-times text-danger"></i> Có lỗi</h1>
<div mat-dialog-content>
  <div *ngIf="data.mess">{{data.mess}}</div>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close  class="btn-block" cdkFocusInitial>Ok</button>
  </div>
</div>
