<div class="main">

  <!-- Sing in  Form -->
  <section class="sign-in">
    <div class="container">
      <div class="signin-content">
        <div class="signin-image">
          <figure><img src="../../../assets/login_assets/images/signin-image.jpg" alt="sing up image"></figure>
          <a href="#" class="signup-image-link">Tạo tài khoản</a>
        </div>

        <div class="signin-form">
          <h2 class="form-title">Đăng nhập</h2>
          <form method="POST" class="register-form" id="login-form">
            <div class="form-group">
              <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input type="text" name="username" [(ngModel)]="username" placeholder="Tên đăng nhập" />
            </div>
            <div class="form-group">
              <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
              <input type="password" name="password" [(ngModel)]="password" id="your_pass" placeholder="Mật khẩu" />
            </div>
            <div class="form-group">
              <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
              <label for="remember-me" class="label-agree-term"><span><span></span></span>Nhớ tài khoản</label>
            </div>
            <div class="form-group form-button">
              <input (click)=checkLogin() type="submit" name="signin" id="signin" class="form-submit" value="Đăng nhập" />
            </div>
          </form>

              <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
            </ul>
          </div> -->
        </div>
      </div>
    </div>
  </section>

</div>
