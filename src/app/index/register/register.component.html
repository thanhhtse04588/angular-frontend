<!-- main app container -->

<link href="//netdna.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" />
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Đăng ký tài khoản</h2>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Tên <span style="color: red;">*</span></label>                        
                        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" placeholder="Nhập tên"/>
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">Vui lòng nhập tên</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Họ <span style="color: red;">*</span></label>
                        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" placeholder=" Nhập họ" />
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Vui lòng nhập họ</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Tên đăng nhập <span style="color: red;">*</span></label>
                        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Nhập tên đăng nhập" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Vui lòng nhập tên đăng nhập</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Mật khẩu <span style="color: red;">*</span></label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Mật khẩu từ 6 đến 32 ký tự" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Vui lòng nhập mật khẩu</div>
                            <div *ngIf="f.password.errors.minlength">Mật khẩu phải có ít nhất 6 ký tự</div>
                            <div *ngIf="f.password.errors.maxlength">Mật khẩu phải có nhiều nhất 32 ký tự</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Nhập lại mật khẩu <span style="color: red;">*</span></label>
                        <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.confirmPassword.errors.required">Nhập lại mật khẩu không được để trống</div>
                            <div *ngIf="f.confirmPassword.errors.mustMatch">Mật khẩu không khớp</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Đăng ký</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
